---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ .Release.Name }}-ingress-route

spec:
   rules:
   - host: www.yazero.ru
     http:
       paths:
        - path: /
          pathType: Prefix
          backend:
            service:
               name: {{ .Release.Name }}-svc
               port: 
                number: 80

